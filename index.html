<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do</title>
  <link rel="stylesheet" href="./styles/Main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="containar p-5">
        <div class="banner text-center m-auto">
            <h3>My Todo</h3>
            
    <div class="wrapper row d-flex justify-content-center mt-3">
        <label>Alarm Set</label>
        <input type="time" name="" class="alarm-time ml-2" />
        <button title="Set Alarm" data-toggle="tooltip" class="btn-alarm ml-2"><i class="zmdi zmdi-alarm-check"></i></button>
        <span class="options d-flex">
            <button title="Snooze 5s" data-toggle="tooltip" class="btn-snooze ml-2"><i class="zmdi zmdi-alarm-snooze"></i></button>
            <button title="Stop" data-toggle="tooltip" class="btn-stopalarm ml-2"><i class="zmdi zmdi-alarm-off"></i></button>
        </span>
    </div>
            <div class="top d-flex mt-4">
                <input class="form-control" id="todoContent" type="text" oninput="addDisabled(this)">
                <button id="addbutton" data-toggle="tooltip" title="Add" class="ml-4 addBtn" onclick="addTodo()" disabled><i class="zmdi zmdi-plus"></i></button>
            </div>
            <div id="contain" class="mt-3">

            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/Main.js">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
